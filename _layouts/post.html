---
layout: default
---
<!-- begin post -->
<article class="post">
	<h1 class="post-title">{{ page.title | escape }}</h1>

	<div class="post-date">
		<span><time datetime="{{ page.date | date_to_xmlschema }}">{{page.date | date: '%Y, %b %d'}}</time></span>
	</div>

	<div class="post-content">
		{{ content }}
	</div>

</article> 
<!-- end post -->
